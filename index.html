<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- navigation bar -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand">Take Notes</a>
            <form class="d-flex">
                <input id ="searchNotes" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <div class="container my-3 notesBody">
        <h1>Takes Your Notes Here</h1>
        <div class="card">
            <div class="card-body p-3">
                <h5 class="card-title m-3">Add Note</h5>
                <div class="form-floating m-3">
                    <input type="text" class="form-control" id="addHeading"
                        placeholder="Content of Notes">
                    <label for="floatingPassword">Content</label>
                </div>
                <div class="form-floating m-3">
                    <textarea class="form-control" placeholder="Leave a comment here"
                        id="addContent"></textarea>
                    <label for="floatingTextarea">Comments</label>
                </div>

                <button class="btn btn-primary m-3" id="addBtn">Add Notes</button>
            </div>
        </div>
        <hr>



        <!-- notes section heading -->

        <div>
            <h1>Your Notes</h1>
        </div>
        <hr>


        <!-- notes card -->

        <div id="notes" class="row container-fluid my-2 mx-2 p-3">
        </div>
        
    </div>
    <footer >
        <div class="card">
            <div class="card-body">
                This is some text within a card body.
            </div>
        </div>
    </footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
<script src="javascript/index.js"></script>

</html>
